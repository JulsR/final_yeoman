<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> Countdown</title>


</head>

<body>


<h1> Countdown Days </h1>



 <div id="getting-started"></div>

</body>


<script type="text/javascript">
  $("#getting-started")
  .countdown("2016/01/01", function(event) {
   $(this).text(
      event.strftime('%D days %H:%M:%S')
   );
  });
</script>
</html>
